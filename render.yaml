# Render.com Deployment Configuration
services:
  - type: web
    name: customer-intelligence-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.api.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.vercel.app
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: ENABLE_DOCS
        value: "false"
      - key: ENABLE_RATE_LIMITING
        value: "true"
      - key: REDIS_ENABLED
        value: "false"
      - key: DEBUG
        value: "false"
