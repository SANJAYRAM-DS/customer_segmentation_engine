model:
  name: churn_logistic
  random_state: 42

data:
  features_path: backend/data/processed/churn/features.parquet
  target: churn_90d
  id_col: customer_id

features:
  categorical:
    - country
    - acquisition_channel
    - device_type

  log_scaled:
    - recency_days
    - tenure_days
    - order_count
    - total_spend
    - avg_order_value
    - order_frequency
    - session_count
    - session_frequency
    - avg_session_duration
    - avg_pages

  rate:
    - return_rate
    - discount_rate

training:
  temporal_split_ratio: 0.8
  calibrate: true
  calibration_cv: 3
