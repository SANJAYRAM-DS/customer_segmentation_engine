apiVersion: v1
kind: Service
metadata:
  name: customer-intelligence-api
  namespace: ml-platform
  labels:
    app: customer-intelligence
    component: api
spec:
  type: LoadBalancer
  selector:
    app: customer-intelligence
    component: api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP
