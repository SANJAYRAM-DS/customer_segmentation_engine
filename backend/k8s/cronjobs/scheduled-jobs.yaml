apiVersion: batch/v1
kind: CronJob
metadata:
  name: model-training-weekly
  namespace: ml-platform
spec:
  # Run weekly on Sunday at 1 AM UTC
  schedule: "0 1 * * 0"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: customer-intelligence
            component: training
        spec:
          restartPolicy: OnFailure
          containers:
          - name: training
            image: customer-intelligence-training:latest
            command: ["python", "-m", "backend.orchestration.training_orchestrator"]
            envFrom:
            - configMapRef:
                name: training-config
            - secretRef:
                name: training-secrets
            resources:
              requests:
                memory: "4Gi"
                cpu: "2000m"
              limits:
                memory: "8Gi"
                cpu: "4000m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
