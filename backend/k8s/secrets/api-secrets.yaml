apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: ml-platform
type: Opaque
stringData:
  # Database credentials (REPLACE WITH ACTUAL VALUES)
  DATABASE_URL: "postgresql://user:password@postgres:5432/customer_intelligence"
  
  # API Keys (REPLACE WITH ACTUAL VALUES)
  API_KEY: "your-secret-api-key-here"
  JWT_SECRET: "your-jwt-secret-key-here"
  
  # External services (REPLACE WITH ACTUAL VALUES)
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  
  # Encryption keys (REPLACE WITH ACTUAL VALUES)
  ENCRYPTION_KEY: "your-encryption-key-here"

---
# NOTE: In production, use external secrets management like:
# - AWS Secrets Manager
# - HashiCorp Vault
# - Azure Key Vault
# - Google Secret Manager
#
# This file should NOT be committed to version control with real secrets!
