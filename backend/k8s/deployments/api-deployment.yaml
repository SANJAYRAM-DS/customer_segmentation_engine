apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-intelligence-api
  namespace: ml-platform
  labels:
    app: customer-intelligence
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: customer-intelligence
      component: api
  template:
    metadata:
      labels:
        app: customer-intelligence
        component: api
    spec:
      containers:
      - name: api
        image: customer-intelligence-api:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        envFrom:
        - configMapRef:
            name: api-config
        - secretRef:
            name: api-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
